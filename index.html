<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek to Roman God names</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>What is the Roman name of...</h1>
<div class="card-container">
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Aphrodite</p></div>
            <div class="back"><p>Venus</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Apollo</p></div>
            <div class="back"><p>Phoebus</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Ares</p></div>
            <div class="back"><p>Mars</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Artemis</p></div>
            <div class="back"><p>Diana</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Hades</p></div>
            <div class="back"><p>Pluto</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Hera</p></div>
            <div class="back"><p>Juno</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Hermes</p></div>
            <div class="back"><p>Mercury</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Poseidon</p></div>
            <div class="back"><p>Neptune</p></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="front"><p>Zeus</p></div>
            <div class="back"><p>Jupiter</p></div>
        </div>
    </div>
</div>
</body>
</html>
